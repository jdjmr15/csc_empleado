{% extends 'base.html' %}

{% load static %}

{% block title %}Lista de Empleados{% endblock %}

{% block extra_head %}

{% endblock %}

{% block content %}
    {% include 'includes/header.html' %}
    <div class="grid-container">
        <div class="grid-x grid-padding-x align-center">
            <div class="cell small-12 text-center" style="margin-top: 20px;">
                <h1>Modificar empleado</h1>
            </div>
        <div class="cell small-12">
            <form class="grid-x" method="POST"> {% csrf_token %} 
                <div class="cell large-12">
                    <Label>Nombre: {{ form.first_name }}</Label>
                </div>
                <div class="cell large-12">
                    <Label>Apellido: {{ form.last_name }}</Label>
                </div>
                <div class="cell large-12">
                    <Label>Departamento: {{ form.Departamento }}</Label>
                </div>
                <div class="cell large-12">
                    <Label>Habilidades: {{ form.habilidad }}</Label>
                </div>
                <button class="button success" type="submit">Modificar empleado</button>
            </form>
        </div>
    </div>
{% endblock %}
