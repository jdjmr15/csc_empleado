<!--Crear un html5 que muestre una lista de colores-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de colores</title>
</head>
<body>
    <h1>Lista de colores</h1>
    <ul>
        {% for color in colores %}
            <li>{{ color }}</li>
        {% endfor %}
        
    </ul>
</body>
</html>
